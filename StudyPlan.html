<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Planner - The StudyHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url("websitebackground.png");
      background-size: cover;
      background-repeat: no-repeat;
      color: #096B68;
    }

    header {
      background-color: #3A6351;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header button {
      background-color: white;
      color: #096B68;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    header button:hover {
      background-color: #FFFBDE;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .headline {
      text-align: center;
      font-family: 'Montserrat', serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .title-box {
      overflow: hidden;
      white-space: nowrap;
      border-radius: 10px;
      background-color: #618985;
      margin: 20px auto;
      padding: 10px;
    }

    .title-text {
      text-align: center;
      font-size: 40px;
      font-family: 'Montserrat';
      color: white;
    }

    td {
      padding: 10px 12px;
    }
    tbody td:nth-child(1) {
      background: #e0f7fa; /* Day column */
    }
    tbody td:nth-child(2) {
      background: #f1f8e9; /* Time column */
    }
    tbody td:nth-child(3) {
      background: #fffde7; /* Subject/Task column */
    }
    tbody td:nth-child(4) {
      background: #fce4ec; /* Notes column */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #618985;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin: 0;
    }

    input[readonly] {
      background: transparent;
      border: none;
      font-weight: bold;
      text-align: center;
      color: #096B68;
    }

    button {
      margin-top: 10px;
    }

    footer {
      background-color: #3A6351;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      border-top: 1px solid #ccc;
      color: white;
    }
    a { color: #FFFBDE; }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='StudyHubHome.html'">Home</button>
    <button onclick="location.href='AboutStudyHub.html'">About Us</button>
    <button onclick="location.href='ClassSchedule.html'">Class Schedules</button>
    <button onclick="location.href='StudyPlan.html'">Study Plan</button>
    <button onclick="location.href='ExchangePoints.html'">Exchange Points</button>
  </header>

  <div class="container">
    <div class="headline"><strong><sup>THE</sup> STUDYHUB</strong></div>
    <div class="title-box">
      <div class="title-text"><strong>STUDY PLANNER</strong></div>
    </div>
    <form>
      <table>
        <thead>
          <tr>
            <th style="width:18%;">Day</th>
            <th style="width:22%;">Time</th>
            <th style="width:35%;">Subject / Task</th>
            <th style="width:25%;">Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="Monday" readonly></td>
            <td><input type="text" placeholder="e.g. 16:00-17:00"></td>
            <td><input type="text" placeholder="e.g. Math Homework"></td>
            <td><input type="text" placeholder="e.g. Chapter 3"></td>
          </tr>
          <tr>
            <td><input type="text" value="Tuesday" readonly></td>
            <td><input type="text" placeholder="e.g. 18:00-19:00"></td>
            <td><input type="text" placeholder="e.g. English Essay"></td>
            <td><input type="text" placeholder="e.g. Draft"></td>
          </tr>
          <tr>
            <td><input type="text" value="Wednesday" readonly></td>
            <td><input type="text" placeholder="e.g. 17:00-18:00"></td>
            <td><input type="text" placeholder="e.g. Science Project"></td>
            <td><input type="text" placeholder="e.g. Group work"></td>
          </tr>
          <tr>
            <td><input type="text" value="Thursday" readonly></td>
            <td><input type="text" placeholder="e.g. 15:00-16:00"></td>
            <td><input type="text" placeholder="e.g. History Reading"></td>
            <td><input type="text" placeholder="e.g. Pages 10-20"></td>
          </tr>
          <tr>
            <td><input type="text" value="Friday" readonly></td>
            <td><input type="text" placeholder="e.g. 14:00-15:00"></td>
            <td><input type="text" placeholder="e.g. Art Assignment"></td>
            <td><input type="text" placeholder="e.g. Sketch ideas"></td>
          </tr>
          <tr>
            <td><input type="text" value="Saturday" readonly></td>
            <td><input type="text" placeholder="e.g. 10:00-11:00"></td>
            <td><input type="text" placeholder="e.g. Review Notes"></td>
            <td><input type="text" placeholder="e.g. All subjects"></td>
          </tr>
          <tr>
            <td><input type="text" value="Sunday" readonly></td>
            <td><input type="text" placeholder="e.g. 09:00-10:00"></td>
            <td><input type="text" placeholder="e.g. Free/Rest"></td>
            <td><input type="text" placeholder="e.g. Relax"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <button type="button" id="savePlanBtn" style="background:#3A6351; color:white; border:none; padding:10px 24px; border-radius:8px; font-size:16px; cursor:pointer;">Save Plan</button>
      <button type="button" id="resetPlanBtn" style="background:#c94c4c; color:white; border:none; padding:10px 24px; border-radius:8px; font-size:16px; cursor:pointer; margin-left:10px;">Reset Plan</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 The StudyHub. All rights reserved.</p>
    <p>Contact us: <a href="mailto:info@studyhub.com">info@studyhub.com</a></p>
  </footer>
  <script>
    // Save the study plan to localStorage
    function saveStudyPlan() {
      const rows = document.querySelectorAll('tbody tr');
      const plan = [];
      rows.forEach(row => {
        const inputs = row.querySelectorAll('input');
        if (inputs.length === 4) {
          plan.push({
            day: inputs[0].value,
            time: inputs[1].value,
            subject: inputs[2].value,
            notes: inputs[3].value
          });
        }
      });
      localStorage.setItem('studyPlan', JSON.stringify(plan));
      alert('Study plan saved!');
    }

    // Load the study plan from localStorage
    function loadStudyPlan() {
      const saved = localStorage.getItem('studyPlan');
      if (saved) {
        const plan = JSON.parse(saved);
        const rows = document.querySelectorAll('tbody tr');
        plan.forEach((item, i) => {
          if (rows[i]) {
            const inputs = rows[i].querySelectorAll('input');
            if (inputs.length === 4) {
              inputs[1].value = item.time;
              inputs[2].value = item.subject;
              inputs[3].value = item.notes;
            }
          }
        });
      }
    }

    // Reset the study plan in localStorage and clear inputs
    function resetStudyPlan() {
      if (confirm('Are you sure you want to reset your study plan?')) {
        localStorage.removeItem('studyPlan');
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const inputs = row.querySelectorAll('input');
          if (inputs.length === 4) {
            inputs[1].value = '';
            inputs[2].value = '';
            inputs[3].value = '';
          }
        });
      }
    }

    // Attach save and reset functions to your buttons
    document.addEventListener('DOMContentLoaded', function() {
      loadStudyPlan();
      const saveBtn = document.getElementById('savePlanBtn');
      if (saveBtn) {
        saveBtn.addEventListener('click', function(e) {
          e.preventDefault();
          saveStudyPlan();
        });
      }
      const resetBtn = document.getElementById('resetPlanBtn');
      if (resetBtn) {
        resetBtn.addEventListener('click', function(e) {
          e.preventDefault();
          resetStudyPlan();
        });
      }
    });
  </script>
</body>
</html>
