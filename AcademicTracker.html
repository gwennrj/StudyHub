  <script>
    function saveTracker() {
      const rows = document.querySelectorAll('tbody tr');
      const tracker = [];
      rows.forEach(row => {
        const inputs = row.querySelectorAll('input');
        tracker.push({
          subject: inputs[0].value,
          sem1: inputs[1].value,
          daily1: inputs[2].value,
          daily2: inputs[3].value,
          daily3: inputs[4].value,
          daily4: inputs[5].value,
          finalExam: inputs[6].value 
        });
      });
      localStorage.setItem('academicTracker', JSON.stringify(tracker));
      alert('Academic tracker saved!');
    }
    function loadTracker() {
      const saved = localStorage.getItem('academicTracker');
      if (saved) {
        const tracker = JSON.parse(saved);
        const rows = document.querySelectorAll('tbody tr');
        tracker.forEach((item, i) => {
          if (rows[i]) {
            const inputs = rows[i].querySelectorAll('input');
            inputs[0].value = item.subject;
            inputs[1].value = item.sem1;
            inputs[2].value = item.daily1;
            inputs[3].value = item.daily2;
            inputs[4].value = item.daily3;
            inputs[5].value = item.daily4;
            inputs[6].value = item.finalExam;
          }
        });
        updateAllDailyAverages();
      }
    }
    function resetTracker() {
      if (confirm('Are you sure you want to reset your academic tracker?')) {
        localStorage.removeItem('academicTracker');
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const inputs = row.querySelectorAll('input');
          for (let i = 1; i <= 6; i++) {
            if (inputs[i]) inputs[i].value = '';
          }
        });
        updateAllDailyAverages();
      }
    }
    function updateDailyAverage(row) {
      const inputs = row.querySelectorAll('input');
      const dailyAvg = row.querySelector('.daily-avg');
      const sem2Avg = row.querySelector('.sem2-avg');
      const yearlyResult = row.querySelector('.yearly-result');
      let sum = 0, count = 0;
      for (let i = 2; i <= 5; i++) { // Daily 1-4
        const val = parseFloat(inputs[i]?.value);
        if (!isNaN(val)) {
          sum += val;
          count++;
        }
      }
      let dailyAverage = count > 0 ? (sum / count) : NaN;
      dailyAvg.textContent = count > 0 ? dailyAverage.toFixed(2) : '';

      const finalExam = parseFloat(inputs[6]?.value); // index 6
      let sem2 = NaN;
      if (!isNaN(finalExam) && !isNaN(dailyAverage)) {
        sem2 = 0.25 * finalExam + 0.75 * dailyAverage;
        sem2Avg.textContent = sem2.toFixed(2);
      } else {
        sem2Avg.textContent = '';
      }

      const sem1 = parseFloat(inputs[1]?.value);
      if (!isNaN(sem2) && !isNaN(sem1)) {
        const yearly = 0.6 * sem2 + 0.4 * sem1;
        yearlyResult.textContent = yearly.toFixed(2);
      } else {
        yearlyResult.textContent = '';
      }
    }

    function updateAllDailyAverages() {
      document.querySelectorAll('tbody tr').forEach(row => {
        updateDailyAverage(row);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadTracker();
      document.querySelectorAll('tbody tr').forEach(row => {
        const inputs = row.querySelectorAll('input');
        // Daily 1-4
        for (let i = 2; i <= 5; i++) {
          if (inputs[i]) {
            inputs[i].addEventListener('input', () => updateDailyAverage(row));
          }
        }
        // Final Exam
        if (inputs[6]) {
          inputs[6].addEventListener('input', () => updateDailyAverage(row));
        }
        // Semester 1
        if (inputs[1]) {
          inputs[1].addEventListener('input', () => updateDailyAverage(row));
        }
      });
      updateAllDailyAverages();

      const saveBtn = document.getElementById('saveTrackerBtn');
      if (saveBtn) {
        saveBtn.addEventListener('click', function(e) {
          e.preventDefault();
          saveTracker();
        });
      }
      const resetBtn = document.getElementById('resetTrackerBtn');
      if (resetBtn) {
        resetBtn.addEventListener('click', function(e) {
          e.preventDefault();
          resetTracker();
        });
      }
    });
